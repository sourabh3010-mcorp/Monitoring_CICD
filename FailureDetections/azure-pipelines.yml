trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

parameters:
  - name: environment
    displayName: "Environment"
    type: string
    default: "qa"
    values:
      - qa
      - prod

variables:
  environment: ${{ parameters.environment }}
  # Expect these secure variables to be created in the pipeline or a variable group:
  # TF_CLIENT_ID (secret), TF_CLIENT_SECRET (secret), TF_TENANT_ID, TF_SUBSCRIPTION_ID

steps:
  - checkout: self

  # Install Terraform
  - script: |
      sudo apt-get update -y
      sudo apt-get install -y wget unzip
      wget https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
      unzip terraform_1.7.5_linux_amd64.zip
      sudo mv terraform /usr/local/bin/
      terraform -version
    displayName: "Install Terraform 1.7.5"

  # Optional: debug to ensure TF_* variables exist (do NOT print secrets)
  # Enable this step if you need to confirm TF_TENANT_ID / TF_SUBSCRIPTION_ID are set
  - script: |
      echo "Debug: TF_TENANT_ID = '$(TF_TENANT_ID)'"
      echo "Debug: TF_SUBSCRIPTION_ID = '$(TF_SUBSCRIPTION_ID)'"
      echo "Listing repo root (for path debug):"
      ls -la
    displayName: "Debug: check TF variables and repo (optional)"
    # keep this enabled only for troubleshooting; it exposes non-secret values in logs

  # Terraform Init â€” pass backend config explicitly and use SP credentials via ARM_* env vars
  - script: |
      echo "Initializing Terraform backend for environment: $(environment)"
      terraform init \
        -backend-config="resource_group_name=tfstate-rg-monitoring" \
        -backend-config="storage_account_name=tfstatestoracct02" \
        -backend-config="container_name=tfstate" \
        -backend-config="key=$(environment).tfstate" \
        -backend-config="subscription_id=$(TF_SUBSCRIPTION_ID)" \
        -backend-config="tenant_id=$(TF_TENANT_ID)"
    workingDirectory: FailureDetections/terraform
    displayName: "Terraform Init (using pre-provisioned SP credentials)"
    env:
      # Map secure TF_* pipeline variables into ARM_* env vars for Terraform
      ARM_CLIENT_ID: $(TF_CLIENT_ID)
      ARM_CLIENT_SECRET: $(TF_CLIENT_SECRET)
      ARM_TENANT_ID: $(TF_TENANT_ID)
      ARM_SUBSCRIPTION_ID: $(TF_SUBSCRIPTION_ID)